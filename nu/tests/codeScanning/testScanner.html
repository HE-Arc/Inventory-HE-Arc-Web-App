<!DOCTYPE html>
<html lang="en">

<!--
Page de test de scanner pour codes-barres et code QR.

Le scanner de codes-barres provient d'ici :
QuaggaJS : https://github.com/serratus/quaggaJS

Le scanner de codes QR provient d'ici :
Instascan : https://github.com/schmich/instascan
-->

<head>
	<title>Test Scanner</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style>
		/* In order to place the tracking correctly */
		canvas.drawing, canvas.drawingBuffer {
			position: absolute;
			left: 0;
			top: 0;
		}
	</style>

	<script src="js/quagga.min.js"></script>
	<script src="js/instascan.min.js"></script>
</head>

<body>


<h1>Scanner de codes-barres</h1>

<!-- Div to show the scanner -->
<div id="scanner-container"></div>
<input type="button" id="btn" value="Start/Stop the scanner" />

<p id="barcode"></p>

<script>
	var _scannerIsRunning = false;

	function startScanner() {
		Quagga.init({
			inputStream: {
				name: "Live",
				type: "LiveStream",
				target: document.querySelector('#scanner-container'),
				constraints: {
					width: 480,
					height: 320,
					facingMode: "environment"
				},
			},
			decoder: {
				readers: [
					"code_128_reader",
					"ean_reader",
					"ean_8_reader",
					"code_39_reader",
					"code_39_vin_reader",
					"codabar_reader",
					"upc_reader",
					"upc_e_reader",
					"i2of5_reader"
				],
				debug: {
					showCanvas: true,
					showPatches: true,
					showFoundPatches: true,
					showSkeleton: true,
					showLabels: true,
					showPatchLabels: true,
					showRemainingPatchLabels: true,
					boxFromPatches: {
						showTransformed: true,
						showTransformedBox: true,
						showBB: true
					}
				}
			},

		}, function (err) {
			if (err) {
				console.log(err);
				return
			}

			console.log("Initialization finished. Ready to start");
			Quagga.start();

			// Set flag to is running
			_scannerIsRunning = true;
		});

		Quagga.onProcessed(function (result) {
			var drawingCtx = Quagga.canvas.ctx.overlay,
			drawingCanvas = Quagga.canvas.dom.overlay;

			if (result) {
				if (result.boxes) {
					drawingCtx.clearRect(0, 0, parseInt(drawingCanvas.getAttribute("width")), parseInt(drawingCanvas.getAttribute("height")));
					result.boxes.filter(function (box) {
						return box !== result.box;
					}).forEach(function (box) {
						Quagga.ImageDebug.drawPath(box, { x: 0, y: 1 }, drawingCtx, { color: "green", lineWidth: 2 });
					});
				}

				if (result.box) {
					Quagga.ImageDebug.drawPath(result.box, { x: 0, y: 1 }, drawingCtx, { color: "#00F", lineWidth: 2 });
				}

				if (result.codeResult && result.codeResult.code) {
					Quagga.ImageDebug.drawPath(result.line, { x: 'x', y: 'y' }, drawingCtx, { color: 'red', lineWidth: 3 });
				}
			}
		});

		Quagga.onDetected(function (result) {
			console.log("Barcode detected and processed : [" + result.codeResult.code + "]", result);

			// Affichage du contenu du code-barres
			document.getElementById("barcode").innerHTML = "Found barcode: [" + result.codeResult.code + "]";
		});
	}


	// Start/stop scanner
	document.getElementById("btn").addEventListener("click", function () {
			if (_scannerIsRunning) {
				Quagga.stop();
			} else {
				startScanner();
			}
	}, false);
</script>


<HR/>

<h1>Scanner de codes QR</h1>

<video id="preview"></video>

<p id="qrcode"></p>

<script type="text/javascript">
	let scanner = new Instascan.Scanner({ video: document.getElementById('preview') });
	scanner.addListener('scan', function (content) {
		console.log("QR code detected and processed : [" + content + "]");

		// Affichage du contenu du code QR
		document.getElementById("qrcode").innerHTML = "Found QR code: [" + content + "]";
	});
	Instascan.Camera.getCameras().then(function (cameras) {
		if (cameras.length > 0) {
			scanner.start(cameras[0]);
		} else {
			console.error('No cameras found.');
		}
	}).catch(function (e) {
		console.error(e);
	});
</script>

</body>

</html>
