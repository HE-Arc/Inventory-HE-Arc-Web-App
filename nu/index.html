</head>

<body>


<h1>Inventory-HE-Arc-Web-App</h1>

<h2>Show a product</h2>

<form class="form-signin" method="GET">
	<input class="form-control" type="number" required name="productId" id="showProductDetails_productId" placeholder="Product ID">
	<button class="btn" onclick="getProductDetails_onclick()">Show product</button>
</form>


<h2>Loan a product</h2>

<form class="form-signin" method="PUT">
	<input class="form-control" type="number" required name="productId" id="loanProduct_productId" placeholder="Product ID">
	<input class="form-control" type="date" required name="beginDate" id="beginDate_productId">
	<input class="form-control" type="date" required name="endDate" id="endDate_productId">
	<button class="btn" onclick="loanProduct_onclick()">Loan</button>
</form>


<h2>Return a product</h2>

<form class="form-signin" method="PUT">
	<input class="form-control" type="number" required name="productId" id="returnProduct_productId" placeholder="Product ID">
	<button class="btn" onclick="returnProduct_onclick()">Return</button>
</form>


<h2>Search a product by ID</h2>

<form class="form-signin" method="PUT">
	<input class="form-control" type="number" required name="productId" id="searchProductById_productId" placeholder="Product ID">
	<button class="btn" onclick="searchProductById_onclick()">Return</button>
</form>


<h2>Search a product by name</h2>

<form class="form-signin" method="PUT">
	<input class="form-control" type="number" required name="productId" id="searchProductByName_term" placeholder="Product ID">
	<button class="btn" onclick="searchProductByName_onclick()">Return</button>
</form>

</body>

</html>
